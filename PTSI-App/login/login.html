<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="top-box">
        <p class="app-title">登降園管理システム</p>
    </div>
    <form id="login-form" class="info-box">
        <div class="white-box">
            <p class="info-title">ユーザー認証</p>
            <input type="text" name="student-id" id="student-id" placeholder="Student ID">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="button" class="send" value="Login" onclick="login()">
            <div class="demo-info">
                <p>デモ用ログイン情報:</p>
                <p>ID: 22001, パスワード: 22001</p>
            </div>
            
            <!-- 操作マニュアルダウンロードセクション -->
            <div class="manual-download-section">
                <h3 class="manual-title">📖 操作マニュアル</h3>
                <div class="manual-buttons">
                    <a href="/download/parent-manual" class="manual-btn parent-manual" target="_blank">
                        <span class="manual-icon">👨‍👩‍👧‍👦</span>
                        <div class="manual-info">
                            <strong>保護者向けマニュアル</strong>
                            <small>印刷してPDF保存可能</small>
                        </div>
                    </a>
                    <a href="/download/admin-manual" class="manual-btn admin-manual" target="_blank">
                        <span class="manual-icon">🏫</span>
                        <div class="manual-info">
                            <strong>運営者向けマニュアル</strong>
                            <small>印刷してPDF保存可能</small>
                        </div>
                    </a>
                </div>
            </div>
        </div>



    </form>

    <div id="result"></div>
    
    <div class="admin-link-container">
        <a href="/admin-login" class="admin-link">🔐 園職員専用ログインはこちら</a>
    </div>
        
</body>
<script src="login.js"></script>

</html>
