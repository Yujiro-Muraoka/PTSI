<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャット - 登降園管理システム</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <div class="top-box">
        <p class="app-title">登降園管理システム</p>
        <div class="logout-box">
            <input type="button" class="nav-btn" value="予約ページ" onclick="goToReservation()">
            <input type="button" class="logout" value="Logout" onclick="logout()">
        </div>
    </div>

    <div class="main-box">
        <div class="chat-container">
            <div class="chat-header">
                <h2 id="chat-title">保護者チャット</h2>
                <div class="user-info">
                    <span id="current-user">ユーザー: </span>
                    <div class="chat-controls">
                        <select id="chat-room" onchange="changeRoom()">
                            <option value="general">全体チャット</option>
                            <option value="class1">ライオン組</option>
                            <option value="class2">ぞう組</option>
                            <option value="class3">ひよこ組</option>
                            <option value="class4">あひる組</option>
                            <option value="announcements">園からのお知らせ</option>
                        </select>
                        <button id="direct-message-btn" onclick="showDirectMessageModal()">先生と連絡</button>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- メッセージがここに表示されます -->
            </div>

            <div class="chat-input" id="chat-input-area">
                <div class="input-group">
                    <input type="text" id="message-input" placeholder="メッセージを入力してください..." maxlength="200">
                    <button type="button" id="send-button" onclick="sendMessage()">送信</button>
                </div>
                <div class="message-info">
                    <span id="char-count">0/200</span>
                </div>
            </div>
        </div>
    </div>

    <!-- ダイレクトメッセージモーダル -->
    <div id="direct-message-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>先生を選択してください</h3>
                <button class="close" onclick="closeDirectMessageModal()" onkeydown="handleCloseKeydown(event, 'direct')" tabindex="0">&times;</button>
            </div>
            <div class="modal-body">
                <div id="admin-list" class="admin-list">
                    <!-- 運営者リストがここに表示されます -->
                </div>
            </div>
        </div>
    </div>

    <!-- 一斉送信モーダル（運営者用、将来の拡張用） -->
    <div id="announcement-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>園からのお知らせを送信</h3>
                <button class="close" onclick="closeAnnouncementModal()" onkeydown="handleCloseKeydown(event, 'announcement')" tabindex="0">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="announcement-text" placeholder="お知らせ内容を入力してください..." maxlength="500"></textarea>
                <button onclick="sendAnnouncement()">全保護者に送信</button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>

</html>
